[build]
builder = "nixpacks"
buildCommand = "DISABLE_ESLINT_PLUGIN=true npm run build"

[deploy]
startCommand = "npm run start"
healthcheckPath = "/"
healthcheckTimeout = 100
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10

[deploy.env]
NODE_ENV = "production"
DISABLE_ESLINT_PLUGIN = "true" 
